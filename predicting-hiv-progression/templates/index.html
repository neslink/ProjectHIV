<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting HIV Progression</title>
</head>
<body>
    <h1>Predicting HIV Progression</h1>

    <form method="post" action="/predict">
        <!-- Include input fields for user to input data -->
        <label for="borough">Borough:</label>
        <input type="text" name="borough" required><br>

        <label for="uhf">UHF:</label>
        <input type="text" name="uhf" required><br>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="race">Race:</label>
        <input type="text" name="race" required><br>

        <!-- Include other relevant input fields -->

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <p>Predicted HIV Progression: {{ prediction[0] }}</p>
    {% endif %}
</body>
</html>
