<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting HIV Progression</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px; /* Increased the max-width for better layout */
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }
        .tableau-embed {
            width: 100%; /* Adjust the width as needed */
            height: 600px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicting HIV Progression</h1>

        <!-- Form Start -->
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="borough">Borough:</label>
                <select class="form-control" name="borough" required>
                    <option value="Bronx">Bronx</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Queens">Queens</option>
                    <option value="Staten Island">Staten Island</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>
        <!-- Form End -->

        {% if prediction is defined %}
            <p>Predicted HIV Progression: {{ prediction[0] }}</p>
        {% endif %}
        
        <!-- Embed Tableau Visualization -->
        <div class="tableau-embed">
            <iframe src="https://public.tableau.com/views/HIVProject_17023511202060/Story1?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link" width="800" height="600"></iframe>
        </div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>

</body>
</html>
